plugins {
	id 'java'
	id 'org.springframework.boot' version '2.7.5'
	id 'io.spring.dependency-management' version '1.0.15.RELEASE'
}

group = 'com.fnp'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'org.springframework.boot:spring-boot-starter-security'
	implementation group: 'org.springframework.boot', name: 'spring-boot-starter-validation', version: '2.7.5'
	developmentOnly 'org.springframework.boot:spring-boot-devtools'
	testImplementation group: 'junit', name: 'junit', version: '4.13.2'
	runtimeOnly 'com.mysql:mysql-connector-j'
	testImplementation group: 'org.mockito', name: 'mockito-core', version: '4.8.0'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	implementation group: 'redis.clients', name: 'jedis'	
	implementation group: 'org.springframework.boot', name: 'spring-boot-starter-data-redis', version: '2.7.5'
}

tasks.named('test') {
	useJUnitPlatform()
}
